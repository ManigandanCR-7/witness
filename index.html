  <!-- Cookie Consent + Install Prompt -->
  <!-- Cookie Consent Overlay -->
<script type="text/babel">
  const { useState, useEffect } = React;

  function CookieOverlay() {
    const [show, setShow] = useState(false);

    useEffect(() => {
      const accepted = localStorage.getItem('cookieAccepted');
      if (!accepted) setShow(true);
    }, []);

    const handleAccept = () => {
      localStorage.setItem('cookieAccepted', 'true');
      setShow(false);
      
      // Trigger PWA install
      if (window.deferredPrompt) {
        window.deferredPrompt.prompt();
        window.deferredPrompt.userChoice.then(choice => {
          if (choice.outcome === 'accepted') {
            console.log("‚úÖ App installed");
          } else {
            console.log("‚ùå App install dismissed");
          }
        });
      }
    };

    if (!show) return null;

    return (
      <div className="fixed inset-0 bg-black bg-opacity-70 z-[9999] flex items-center justify-center">
        <div className="bg-white text-gray-900 p-6 rounded-lg shadow-2xl w-[90%] max-w-md text-center">
          <h2 className="text-xl font-bold mb-4">üç™ Accept Cookies & Install App</h2>
          <p className="mb-5 text-sm">
            We use cookies to improve your experience. Accept to continue and install our PWA app.
          </p>
          <button
            onClick={handleAccept}
            className="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg transition"
          >
            Accept & Install App
          </button>
        </div>
      </div>
    );
  }

  // Handle deferred PWA install
  window.deferredPrompt = null;
  window.addEventListener("beforeinstallprompt", (e) => {
    e.preventDefault();
    window.deferredPrompt = e;
  });

  const cookieRoot = document.createElement("div");
  document.body.appendChild(cookieRoot);
  ReactDOM.render(<CookieOverlay />, cookieRoot);
</script>
